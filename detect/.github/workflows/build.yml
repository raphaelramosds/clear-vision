name: Build Video Processor

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'video/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'video/**'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-20.04]
        compiler: [gcc, clang]

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libopencv-dev

    - name: Create build directory
      run: mkdir -p video/build

    - name: Configure CMake
      run: cd video/build && cmake ..

    - name: Build
      run: cd video/build && make

    - name: Test executable
      run: video/build/video-processor --help

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install clang-format
      run: sudo apt-get install -y clang-format

    - name: Check code formatting
      run: |
        # Check main.cpp formatting
        clang-format --dry-run --Werror video/main.cpp || echo "Format check failed"

  docker:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
    - uses: actions/checkout@v3

    - name: Build Docker image
      run: docker build -t clear-vision-video-processor:latest video/
